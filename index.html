        .seats {

        .seat-label {

            height: 30px;
            margin: 5px;
            cursor: pointer;
        }
        .seat-label input[type="checkbox"] {
            display: none;
        }
        .seat-label .seat {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ccc;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            font-size: 12px;
            box-shadow: inset 0px 2px 3px 0px rgba(0, 0, 0, 0.3), 0px 1px 0px 0px rgba(255, 255, 255, 0.8);
        }
        .seat-label input[type="checkbox"]:checked + .seat {
            background-color: green;
            color: white;
        }
        .action-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        .legend {

    <script>
        function confirmSelection() {
            const name = document.getElementById('Username').value;
            const selectedCheckboxes = document.querySelectorAll('.seats:checked');
            
            if (name.trim() === '') {
                alert('Please enter your username.');
                return;
            }

            if (selectedCheckboxes.length === 0) {
                alert('Please select at least one seat.');
                return;
            }

            const numSeats = selectedCheckboxes.length;
            const selectedSeats = Array.from(selectedCheckboxes).map(checkbox => checkbox.value);

            document.getElementById('nameDisplay').value = name;
            document.getElementById('NumberDisplay').value = numSeats;
            document.getElementById('seatsDisplay').value = selectedSeats.join(', ');

            selectedCheckboxes.forEach(checkbox => {
                checkbox.closest('.seat-label').querySelector('.seat').style.backgroundColor = 'red'; // Mark as reserved
                checkbox.disabled = true;
            });

            document.querySelector('.displayerBoxes').style.display = 'block';
        }
    </script>
